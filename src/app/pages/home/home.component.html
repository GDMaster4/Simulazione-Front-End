<div class="container-fluid mt-5">
  <h1 class="mb-12 text-center">Job Offers</h1>
  <div class="row">
    <div class="w-100">
      <app-offer-filters (filterChange)="applyFilters($event)"></app-offer-filters>
    </div>
  </div>
  <div class="row" style="margin-bottom: 2%;">
    <div class="container-fluid mt-5">
      <div class="col w-75 mx-auto">
        <app-add-offer ></app-add-offer>
      </div>
      <div class="row row-cols-1 row-cols-md-4 g-6 mt-5">
        <div class="col w-75 mx-auto" *ngFor="let offer of this.offers$ | async" >
          <app-offer
          [offer]="offer"
          ></app-offer>
        </div>
      </div>
      <div class="main_wrapper" *ngIf="(this.offers$ | async)!.length==0">
        <div class="main">
          <div class="antenna">
            <div class="antenna_shadow"></div>
            <div class="a1"></div>
            <div class="a1d"></div>
            <div class="a2"></div>
            <div class="a2d"></div>
            <div class="a_base"></div>
          </div>
          <div class="tv">
            <div class="cruve">
              <svg
                xml:space="preserve"
                viewBox="0 0 189.929 189.929"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                class="curve_svg"
              >
                <path
                  d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
              C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"
                ></path>
              </svg>
            </div>
            <div class="display_div">
              <div class="screen_out">
                <div class="screen_out1">
                  <div class="screen">
                    <span class="notfound_text">THERE ARE NO OFFERS</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="lines">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <div class="buttons_div">
              <div class="b1"><div></div></div>
              <div class="b2"></div>
              <div class="speakers">
                <div class="g1">
                  <div class="g11"></div>
                  <div class="g12"></div>
                  <div class="g13"></div>
                </div>
                <div class="g"></div>
                <div class="g"></div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="base1"></div>
            <div class="base2"></div>
            <div class="base3"></div>
          </div>
        </div>
      </div>

    </div>
  </div>  
</div>
