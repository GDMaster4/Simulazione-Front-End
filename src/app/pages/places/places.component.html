<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Places</h2>
            <ng-container *ngIf="(places$ | async) as places">
                <div *ngIf="places.length; else noEvents">
                    <div *ngFor="let place of places" class="card mb-3">
                        <app-place
                        [place]="place"
                        ></app-place>
                    </div>
                </div>
                <ng-template #noEvents>
                    <div class="alert alert-warning" role="alert">
                        No events found.
                    </div>
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>
